<div class="col" style="min-width: 20%; max-width: 20%; height: 100px">
  <div class="dropdown">
    <button
      class="btn dropdown-toggle"
      data-toggle="dropdown"
      aria-expanded="false"
      type="button"
    >
      <img src="assets/img/folder.svg" />
      {{ dirname }}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="browseDirectory()">Browse</a>
      <a class="dropdown-item" (click)="setSourcePath(true)">Copy</a>
      <a class="dropdown-item" (click)="setSourcePath(false)">Cut</a>
      <a class="dropdown-item" (click)="deleteThis()">Delete</a>
    </div>
  </div>
</div>
