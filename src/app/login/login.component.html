<div class="login-clean">
  <form method="post">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <i class="icon ion-android-cloud-outline"></i>
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="username"
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="password"
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        type="submit"
        (click)="formAction()"
      >
        Log In
      </button>
    </div>
    <div *ngIf="response.message != undefined" class="forgot">
      {{ response.message }}
    </div>
  </form>
</div>
