<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form method="post">
      <h2 class="text-center"><strong>Create</strong> an account.</h2>
      <div class="form-group">
        <input
          [(ngModel)]="username"
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="email"
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="password"
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="confirm_password"
          class="form-control"
          type="password"
          name="password-repeat"
          placeholder="Password (repeat)"
        />
      </div>
      <input
        [(ngModel)]="name"
        class="form-control"
        type="text"
        name="name"
        placeholder="Name"
      />
      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          (click)="formAction()"
          type="submit"
        >
          Sign Up
        </button>
      </div>
      <p class="already" *ngIf="!registrationResponse.success">
        {{ registrationResponse.message }}
      </p>
    </form>
  </div>
</div>
